    <div id="line-chart">
    </div>

<script>


// set up the initial options
var options = {
  chart: {
    renderTo: "line-chart",
    defaultSeriesType: "line"
  },
  title: {
    text: 'Student Grades'
  },
  xAxis: {
    categories: []
  },
  yAxis: {
    title: {
      text: 'Units'
    }
  },
  series :[]
}



// ajax call to get data from the csv file
$.get('data.csv', function (data) {

  // first, split the csv by line ('\n')
  var lines = data.split('\n');

  var categories = [];

  // loop through each line
  $.each(lines, function(lineNo, line) {
        
    // split each line into parts (assignment, name, and grade)
    var items = line.split(',');

    if (lineNo == 0) {
    } else {
      categories.push(items[0]);      
    }
  
    console.log(options.xAxis.categories);

  });
      
});

  
var chart = new Highcharts.Chart(options);
